<div class="col-sm-6 my-5 mx-auto">

    <form #feedbackForm="ngForm" (ngSubmit)="submit(feedbackForm)">
       
      <div class="lead text-center mb-4" *ngIf="message" >Feedback Sent Successfully</div>
  
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          required
          type="text"
          class="form-control" 
          ngModel 
          pattern="^[_A-z]*((-|\s)*[_A-z])*$"
          name="name" 
          #name="ngModel"
          id="name">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
          <div *ngIf="name.errors.required"> Name is required</div>
          <div *ngIf="name.errors.pattern"> Name cannot include special symbols </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Id</label>
        <input 
          required
          type="text"
          class="form-control" 
          ngModel 
          name="email" 
          #email="ngModel"
          pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
          id="email">
          <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
            <div *ngIf="email.errors.required"> email is required</div>
            <div *ngIf="email.errors.pattern"> email is invalid</div>
          </div>
      </div>
  
      <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea 
          required
          type="text"
          class="form-control" 
          ngModel 
          name="feedback" 
          #feedback="ngModel"
          id="email"></textarea>
        <div class="alert alert-danger" *ngIf="feedback.touched && !feedback.valid">
          <div *ngIf="feedback.errors.required"> Feedback is required</div>
        </div>
      </div> 
      
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!feedbackForm.valid"> Submit</button>
      </div>
    
    </form>
    
  </div>
