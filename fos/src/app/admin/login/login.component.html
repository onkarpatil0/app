<div class="col-8 col-sm-6 col-md-5 col-lg-4 mx-auto my-5">
    <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
        <input type = "email" name = "email_id" placeholder = "Enter your email id" ngModel class="form-control">
        <br/>
        <input type = "password" name = "password" placeholder = "Enter your password" ngModel class="form-control">
        <br/>
        <input type = "submit" value = "submit" class="btn btn-secondary center-align btn-block">
     </form>
</div>
