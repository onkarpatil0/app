<div class="container">
    <a class="btn btn-primary ml-5 mt-5" routerLink="/admin/new-menu-item">New Menu Item</a>
  
  <div class="text-center my-5">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Sr No</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Type</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of menu; index as i">
              <td>{{i+1}}</td>
              <td>{{m.item_name}}</td>
              <td>{{m.item_price}} INR</td>
              <td>{{m.item_type}}</td>
              <td><button class="btn btn-outline-danger" (click)="remove(m._id)">remove</button></td>
            </tr>
          </tbody>
      </table>
  </div>
  </div>
